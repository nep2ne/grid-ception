<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gridception</title>
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <header class="unit unit-xs-2-3">
      <h1>Moons of Mars</h1>
    </header>

    <figure class="unit unit-xs-1">
      <img class="img-flex unit unit-xs-1" src="images/deimos.jpg" alt="deimos">
      <figcaption class="unit unit-xs-1">
        <h2 class="unit unit-xs-1-3">Deimos</h2>
        <p class="unit unit-xs-1">Deimos is the smaller and outer of the two natural satellites of the planet Mars. With a mean radius of 6.2 km it takes 30.3 hours to orbit Mars.</p>
        <dl class="unit unit-xs-1-2">
          <dt>Discovered by:</dt>
          <dd>Asaph Hall</dd>
          <dt>Discovery date:</dt>
          <dd>August 17, 1877</dd>
          <dt>Adjectives:</dt>
          <dd>Deimosian</dd>
        </dl>
      </figcaption>
    </figure>

    <figure class="unit unit-xs-1">
      <img class="img-flex unit unit-xs-1" src="images/phobos.jpg" alt="phobos">
      <figcaption class="unit unit-xs-1">
        <h2 class="unit unit-xs-1-3">Phobos</h2>
        <p class="unit unit-xs-1">Phobos, Marsâ€™s larger moon, is a small, irregularly shaped object with a mean radius of 11 km and is seven times more massive than the outer moon, Deimos.</p>
        <dl class="unit unit-xs-1-2">
          <dt>Discovered by:</dt>
          <dd>Asaph Hall</dd>
          <dt>Discovery date:</dt>
          <dd>August 17, 1877</dd>
          <dt>Adjectives:</dt>
          <dd>Phobian</dd>
        </dl>
      </figcaption>
    </figure>

</body>
</html>
